{% extends 'base.html' %}

{% block content %}
    <h1>Blog</h1>
    {% for post in posts %}
        <article>
            <h2><a href="{% url 'post_detail' post.slug %}">{{ post.title }}</a></h2>
            <p>Published on {{ post.published_at }}</p>
            <p>By {{ post.author.username }}</p>
            <p>{{ post.content }}</p>
            <!-- Add any additional fields or information you want to display -->
        </article>
        <hr>
    {% empty %}
        <p>No posts available.</p>
    {% endfor %}
{% endblock %}
